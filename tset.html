<!DOCTYPE html>
<html ng-app="StarterApp">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="angular-material/angular-material.min.css">
</head>

<body layout="column" ng-controller="AppCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1>Hello World</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <section layout="row" layout-sm="column" layout-align="center center">
          <md-button class="md-raised">Button</md-button>
          <md-button class="md-raised md-primary">Primary</md-button>
          <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
          <md-button class="md-raised md-warn">Warn</md-button>
        </section>

        <h1 class="md-display-3">Headline</h1>
        <h2 class="md-display-1">Headline</h2>
        <h3 class="md-headline">Headline</h3>

        <p class="md-body-2">Body copy with medium weight.</p>
        <md-button>Button</md-button>
        <p class="md-body-1">Regular body copy <small class="md-caption">with small text</small>.</p>
        <span class="md-caption">Caption</span>

        <div>
          <md-content>


            <div layout="row" class="ng-scope">
              <div flex="">
                [flex]
              </div>
              <div flex="">
                [flex]
              </div>
              <div flex="" hide-sm="">
                [flex]
              </div>
            </div>
            <div layout="column" layout-fill>
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <span>My App's Title</span>
                  <!-- fill up the space between left and right area -->
                  <span flex></span>
                  <md-button>
                    Right Bar Button
                  </md-button>
                </div>
              </md-toolbar>
              <md-content>
                Hello!
              </md-content>
            </div>
          </md-content>
        </div>
    </div>

    <script src="angular/angular.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    <script>
      var app = angular.module('StarterApp', ['ngMaterial']);

      app.controller('AppCtrl', ['$scope', '$mdSidenav', function ($scope, $mdSidenav) {
        $scope.toggleSidenav = function (menuId) {
          $mdSidenav(menuId).toggle();
        };

      }]);
    </script>

</body>

</html>
